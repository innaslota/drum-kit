<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <br />
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <br />
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <br />
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <br />
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <br />
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <br />
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <br />
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <br />
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <br />
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="audio/mixkit-one-clap-481.wav"></audio>
    <audio data-key="83" src="audio/hay-het-1.mp3"></audio>
    <audio
      data-key="68"
      src="audio/clean-house-steel-kick-drum-sample-g-key-771-XeT.wav"
    ></audio>
    <audio
      data-key="70"
      src="audio/good-open-hat-sample-a-key-01-Kl9.wav"
    ></audio>
    <audio
      data-key="71"
      src="audio/9062bff7438f4038d1b605d27ec7-orig.wav"
    ></audio>
    <audio data-key="72" src="audio/electronic-ride-3-47404.mp3"></audio>
    <audio data-key="74" src="audio/snare-112754.mp3"></audio>
    <audio
      data-key="75"
      src="audio/Floor-Tom-Drum-Hit-Level-2B-www.fesliyanstudios.com.mp3"
    ></audio>
    <audio data-key="76" src="audio/107785__hans__tink.wav"></audio>

    <script>
      function playSound(event) {
        const audio = document.querySelector(
          `audio[data-key="${event.keyCode}"]`
        );
        const key = document.querySelector(`.key[data-key="${event.keyCode}"]`);
        if (!audio) return;

        audio.currentTime = 0;
        audio.play();
        key.classList.add("playing");
      }

      window.addEventListener("keydown", playSound);

      function removeTransition(event) {
        if (event.propertyName !== "transform") return;
        this.classList.remove("playing");
      }

      const keys = document.querySelectorAll(".key");
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );
    </script>
  </body>
</html>
